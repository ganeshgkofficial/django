{% extends 'kai.html' %}
{% load crispy_forms_tags %}
{% block content %}


<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Sl NO</th>
      <th scope="col">foodname</th>
      <th scope="col">price</th>
      <th scope="col">category</th>
      <th scope="col">delete</th>
      <th scope="col">update</th>
    </tr>
  </thead>
  <tbody>
  {% for food_name in data %}

    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{food_name.name}}</td>
      <td>{{food_name.cost}}</td>
      <td>{{food_name.category}}</td>
<td>

    <form action="{% url 'food_delete' food_name.id %}" method="POST">
                       {% csrf_token %}
                       <button type = "submit" class="btn btn-danger">delete</button>
  </form>
</td>
      <td>
        <a href = "{% url 'food_update' food_name.id %}" class="btn btn-danger">update</a>
      </td>
    </tr>




  {% endfor %}

 </table>

{% endblock %}
